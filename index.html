<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="./src/index.js" defer></script>

    <title>Wiki Experiment</title>
  </head>

  <body>
    <div id="h1">
      <h1><span class="auto-type"></span></h1>
    </div>

    <br />
    <div id="description">
      <h3>
        <span id="h3content"></span>
      </h3>
    </div>

    <div id="form">
      <form action="" id="searchForm">
        <input
          id="searchBar"
          type="text"
          placeholder="Search term"
          id="searchTerm"
          name="searchTerm"
        />
        <input id="submitBtn" style="--clr:#F48D06" type="submit" value="GO!" />
      </form>
    </div>

    <br />
    <br />
    <br />
    <br />

    <section class="bg-light py-4 my-5">
      <div class="container">
        <div class="row" id="found">
          <div class="col-12">
            <h2 class="mb-3 text-danger">Your results</h2>
          </div>
        </div>
      </div>
    </section>

    <script>
        <link
          rel="stylesheet"
          href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css"
        />;
      </script>
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
      <script>
        let typed = new Typed(".auto-type", {
            strings: ["Google", "Fake Google"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: false
        })

        let typed2 = new Typed("#h3content", {
            strings: ["This is a basic experiment based on Wikipedia's API. It displays the first 10 results for user-generated search term."],
            startDelay: 3500,
            typeSpeed: 25,
            loop: false,
        })
      </script>
  </body>
</html>
